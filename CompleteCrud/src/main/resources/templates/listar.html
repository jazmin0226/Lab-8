<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Anthologies</title>
</head>
<body>
	<div>
		<h1>List of Anthologies</h1>
		<ul>
			<div th:each="entry : ${anthologies}">
				<li>
					<h4>
						<span th:text="${entry.name}">Name</span><br/>
						<span th:text="${entry.subtitulo}">Subtitulo</span><br/>
						<span th:text="${entry.publication}">Publicaci√≥n</span><br/>
						<a th:href="@{/edit/{id}(id=${entry.id})}">Editar</a><br/>
						<a th:href="@{/detalle/{id}(id=${entry.id})}">Ver todo el detalle</a><br/>
					</h4>
				</li>
			</div>
			
		</ul>
	</div>
</body>
</html>
