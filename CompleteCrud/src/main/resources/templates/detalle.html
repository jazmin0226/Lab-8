<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Detalles</title>
</head>
<body>
	Name:<span th:text="${antologyData.name}">Titulo</span><br/>
	Subtitulo:<span th:text="${antologyData.Subtitulo}">Titulo</span><br/>

    		<li><span th:text="${entry.name}">Name</span></li>
    	</ul>
    </div>
    <a th:href="@{/agregarArticulo/{id}(id=${antologyData.id})}">Agregar articulo</a>
    <a href="/">Volver al index</a>
</body>
</html>
